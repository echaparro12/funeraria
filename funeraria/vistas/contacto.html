  <form class="form-horizontal" id="form-p">
    <div class="container">

       <h2 class="text-center">Formulario de contacto</h2>
        </br>

      <div class="form-group ">
       <label class="control-label col-lg-2 col-md-2 col-sm-6 col-sm-offset-2">Tipo de Identificación</label>
      <div  class="col-lg-5 col-md-8 col-sm-12">
        <select class="form-control" id="tipo" name="idtf">
          <option selected>Seleccione un Tipo de Documento</option>
          <option value="CC">Cédula de Ciudadanía</option>
          <option value="CE">Cédula de Extranjería</option>
          <option value="NIT">NIT</option>
          <option value="PSP">Pasaporte</option>
        </select>
      </div>
    </div>


    <div class="form-group">
      <label class="control-label col-lg-2 col-md-2 col-sm-6 col-sm-offset-2">Número de Identificación</label>
      <div class="col-lg-5 col-md-8 col-sm-12">
        <input type="text" class="form-control" id="ide" placeholder="Número de Indentificación" name="ndi" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-lg-2 col-md-2 col-sm-6 col-sm-offset-2">Nombres y Apellidos:</label>
      <div class="col-lg-5 col-md-8 col-sm-12">
        <input type="text" class="form-control" id="nombres" placeholder="Ingresa el nombre" name="name" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-lg-2 col-md-2 col-sm-6 col-sm-offset-2">Email:</label>
      <div class="col-lg-5 col-md-8 col-sm-12">
        <input type="email" class="form-control" id="email" placeholder="Ingresa un correo" name="email" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-lg-2 col-md-2 col-sm-6 col-sm-offset-2">Telefono:</label>
      <div class="col-lg-5 col-md-8 col-sm-12">
        <input type="text" class="form-control" id="telefono" placeholder="Ingresa su telefono" name="telefono">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-lg-2 col-md-2 col-sm-6 col-sm-offset-2">Tipo de Solicitud</label>
      <div class="col-lg-5 col-md-8 col-sm-12">
        <select class="form-control" id="tiposolicitud" name="idtf2">
          <option selected>Seleccione un Tipo de Solicitud</option>
				  <option value="Petición">Petición</option>
				  <option value="Queja">Queja</option>
			  	<option value="Reclamo">Reclamo</option>
				  <option value="Sugerencia">Sugerencia</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-lg-2 col-md-2 col-sm-6 col-sm-offset-2">Mensaje</label>
      <div class="col-lg-5 col-md-8 col-sm-12">
        <textarea id="mensaje" class="form-control"></textarea>
      </div>
    </div>

    <div class="form-group">        
      <div class="control-label col-lg-2 col-md-2 col-sm-6 col-sm-offset-2">
        <button type="submit" id="guardarpqrs" onclick="agregarpqrs();" class="btn btn-primary"> Regístrar Consulta</button>
      </div>
    </div>
  </div>
</form>
