    <h1 class="text-center"><i><Strng>Formulario de Registro.</Strng></i></h1>
  </br>
  <form class="form-horizontal" id="form-p">
    <div class="container">
        </br>

    <div class="form-group">
      <label class="control-label col-lg-2 col-md-2 col-sm-6 col-sm-offset-2">Nombres</label>
      <div class="col-lg-5 col-md-8 col-sm-12">
        <input type="text" class="form-control" id="nombre" placeholder="Ingresar Nombres" name="ndi" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-lg-2 col-md-2 col-sm-6 col-sm-offset-2">Apellidos</label>
      <div class="col-lg-5 col-md-8 col-sm-12">
        <input type="text" class="form-control" id="apellido" placeholder="Ingresar Apellidos" name="name" required >
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-lg-2 col-md-2 col-sm-6 col-sm-offset-2">Identificacion</label>
      <div class="col-lg-5 col-md-8 col-sm-12">
        <input type="text" class="form-control" id="ide" placeholder="Ingresar Apellidos" name="name" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-lg-2 col-md-2 col-sm-6 col-sm-offset-2">Telefono:</label>
      <div class="col-lg-5 col-md-8 col-sm-12">
        <input type="text" class="form-control" id="telefono" placeholder="Ingresa su telefono" name="telefono">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-lg-2 col-md-2 col-sm-6 col-sm-offset-2">Email:</label>
      <div class="col-lg-5 col-md-8 col-sm-12">
        <input type="email" class="form-control" id="email" placeholder="Ingresa un correo" name="email" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-lg-2 col-md-2 col-sm-6 col-sm-offset-2">Contraseña</label>
      <div class="col-lg-5 col-md-8 col-sm-12">
        <input type="password" class="form-control" id="pass" placeholder="Ingresar contraseña" name="email" required>
      </div>
    </div>

    <div class="form-group">        
      <div class="control-label col-lg-2 col-md-2 col-sm-6 col-sm-offset-2">
        <button type="submit" id="guardardatos" class="btn btn-primary"> Regístrar Consulta</button>
      </div>
    </div>
  </div>
</form>
